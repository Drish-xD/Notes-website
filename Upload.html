<!DOCTYPE html>

  <link rel="stylesheet" href="Style/style.css" />
  <title>SRM-NOTES</title>
</head>

<body class="light normal">

  <nav>
    <div class="nav-brand">
      Logo
    </div>
    <input id="hamburger" class="hamburger" type="checkbox" />
    <label class="hamburger-icon light" for="hamburger">
      <i></i>
      <text>
        <close>close</close>
        <open>menu</open>
      </text>
    </label>
    <section class="drawer-list light">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#Notes">Notes</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="index.html#Contacts">Contact</a></li>
      </ul>
    </section>
  </nav>

  <!-- Main page / Section 1 -->
  <main class="Upload-form">
    <div class="Upload-Container">
      <h2>Upload Notes</h2>
      <h4>Be the Contributer</h4>
      <form class="form">
        <p>Email Address </p>
        <label>
          <input class="light" type="email" placeholder="Email Address *" required />
        </label>

        <p>Drive link of the Notes</p>
        <label>
          <input class="light" type="url" placeholder="Drive Link" />
        </label>

        <p>Upload Files</p>
        <div class="file-area">
          <input type="file" name="images" id="images" required multiple />
          <div class="file-dummy light">
            <div class="success">Great, your files are selected. Keep on.</div>
            <div class="default">Please select some files</div>
          </div>
        </div>
          <button class="btn light" type="submit">Submit</button>
      </form>
    </div>
  </main>

  <section id="Contacts">
    <div class="contacts">
      <h2>Connect With US</h2>
      <a class="btn light" href="mailto:">
        <span class="iconify" data-icon="simple-icons:gmail"></span>
      </a>
      <a class="btn light" href="http://">
        <span class="iconify" data-icon="akar-icons:discord-fill"></span>
      </a>
  </section>



  <!-- Footer -->
  <footer class="container-fluid d-flex justify-content-center light">
    &copy; Copyrights 2021 by Drish. All Rights Reserved.
  </footer>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="Script/script.js"></script>
</body>

</html>
