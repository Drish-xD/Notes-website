  <!-- Main page / Section 1 -->
  <main class="Upload-form">
    <div class="Upload-Container">
      <h2 data-aos="fade-in" data-aos-duration="1500">Upload Notes</h2>
      <h4 data-aos="fade-in" data-aos-duration="1500">Be the Contributer</h4>
      <form class="form">
        <p>Email Address <span>*</span> </p>
        <label>
          <input class="light" type="email" placeholder="Email Address" required />
        </label>
        <p>Drive link of the Notes <span>*</span></p>
        <label>
          <input class="light" type="url" placeholder="Drive Link" required />
        </label>
        <p>Upload Files <span>*</span></p>
        <div class="file-area">
          <input type="file" name="images" id="images" required multiple />
          <div class="file-dummy light">
            <div class="success">Great, your files are selected. Keep on.</div>
            <div class="default">Please select some files</div>
          </div>
        </div>
        <button class="btn light" type="submit" data-aos="fade-up">Submit</button>
      </form>
    </div>
  </main>

  <section id="Contacts">
    <div class="contacts">
      <h2 data-aos="fade-in" data-aos-duration="1500">Connect With US</h2>
      <a class="btn light" href="mailto:" data-aos="fade-up" data-aos-delay="200">
        <span class="iconify" data-icon="simple-icons:gmail"></span>
      </a>
      <a class="btn light" href="http://" data-aos="fade-up" data-aos-delay="200">
        <span class="iconify" data-icon="akar-icons:discord-fill"></span>
